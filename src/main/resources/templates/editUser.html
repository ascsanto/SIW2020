<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>TaskManager</title>
</head>
<body>
<h1>Edit User Details</h1>
<form id = "editUserForm"
th:action="@{/users/me/edit}"
th:object="${editUserForm}"
method="POST">

<table>
        <tr>
            <td><label for="userFirstNameForm">First Name</label>
            <td><input id=userFirstNameInput type="text" th:field="*{firstName}" placeholder="FIRST NAME"/></td>
        </tr>
        <tr>
            <td><label for="userLastNameForm">Last Name</label>
            <td><input id=userLastNameInput type="text" th:field="*{lastName}" placeholder="LAST NAME" /></td>
        </tr>
        <tr><td><button type="submit">Save</button> </td>
        </table>
       </form>     
</body>
</html>
