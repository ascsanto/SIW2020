<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>TaskManager</title>
</head>
<body>
<h1>Register new project</h1>
<form id = "registerProjectForm"
th:action="@{/projects/add}"
th:object="${projectForm}"
method="POST">

<table>
        <tr>
            <td><label for="projectNameForm">Project Name</label>
            <td><input id=projectNameInput type="text" th:field="*{name}" placeholder="NAME" required/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td><label for="projectDescriptionForm">Project Description</label>
            <td><input id=projectDescriptionInput type="text" th:field="*{description}" placeholder="DESCRIPTION" required/></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:style="'color:red'"></td>
        </tr>
        <tr><td><button type="submit">Register</button> </td>
        </table>
       </form>     
</body>
</html>
