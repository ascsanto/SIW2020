<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>TaskManager</title>
</head>
<body>
<h1>Edit Task Details</h1>
<form id = "editTaskForm"
th:action="@{/tasks/entrust}"
th:object="${entrustTask}"
method="POST">
<table>
        <tr>
            <td><label for="userNameForm">Entrust this task to: </label>
            <td><input id=taskNameInput type="text" th:field="*{username}"/></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:style="'color:red'"></td>
            <td><input id=id type="hidden" th:field="*{id}"></td>
        </tr>
        <tr><td><input type="submit" value="Save"/></td></tr>
        </table>
        </form>
        </body>
        </html>
