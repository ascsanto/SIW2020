<body>
<h1 class="text-center">Share Project</h1>
<div class="container">
<form id = "shareProjectForm"
th:action="@{/projects/share}"
th:object="${projectReceiver}"
method="POST">

<div class="form-group">
    <label for="receiver">Enter receiver's username</label>
    <input class="form-control" id=receiverInput type="text" th:field="*{username}" placeholder="USERNAME">
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:style="'color:red'"></div>
    <input type="hidden" name="id" th:field="*{sharedProjectId}">
       </div>
     <button type="submit" class="btn btn-primary">Save</button>
     
        </form> 
        </div>
